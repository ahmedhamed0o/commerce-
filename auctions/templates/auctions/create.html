{% extends "auctions/layout.html" %}

{% block body %}
    <h2 class="text-center">Create New Listing</h2>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="{% url 'create' %}" method="POST">
                {% csrf_token %}
                {% with form_class="form-control" %}
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" placeholder="Title" required class="{{ form_class }}">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" name="description" id="description" placeholder="Description" required class="{{ form_class }}">
                </div>
                <div class="form-group">
                    <label for="imageurl">Image URL</label>
                    <input type="text" name="imageurl" id="imageurl" placeholder="Image URL" required class="{{ form_class }}">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" min="0" name="price" id="price" placeholder="Price" required class="{{ form_class }}">
                </div>
                <div class="form-group">
                    <label for="category">Choose a category:</label>
                    <select name="category" id="category" required class="{{ form_class }}">
                        {% for cat in categories %}
                            <option value="{{ cat }}">{{ cat }}</option>
                        {% endfor %}
                    </select>
                </div>
                {% endwith %}
                <button type="submit" class="btn btn-success btn-block">Create New Listing</button>
            </form>
        </div>
    </div>
{% endblock %}
